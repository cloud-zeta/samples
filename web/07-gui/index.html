<html lang="en-us">
<head>
    <title>Cloud Zeta SDK Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.js" rel="script" type="text/javascript">
</head>
<body style="background-color: #606060;">
    <div style="position: absolute; z-index: 100; top: 16px; right: 16px;">
        <button id="zeta-sample-ui-button-load-box">Load Box</button>
        <button id="zeta-sample-ui-button-load-logo">Load Logo</button>
        <button id="zeta-sample-ui-button-unload">Unload</button>
        <button id="zeta-sample-ui-button-full-screen">Show full screen</button>
        <button id="zeta-sample-ui-button-mini-screen">Show mini screen</button>
    </div>
    <div id="zeta-sample-ui-div-full" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <div id="zeta-sample-ui-div-mini" style="position: absolute; top: 48px; right: 16px; width: 600px; height: 400px;"></div>
</body>
</html>
